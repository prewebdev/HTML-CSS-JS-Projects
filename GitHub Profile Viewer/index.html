<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="HandheldFriendly" content="true">
    <meta name="description" content="Search Github Profiles App is one of the most important projects">
    <title>GitHub Profile Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="form">
            <input type="text" name="search" id="search" placeholder="Search GitHub profiles!">
        </form>
        <div class="user-profile" id="userProfile">
            <div class="user-box">
                <div>
                    <a href="https://github.com/prewebdev" target="_blank">
                        <img src="https://avatars.githubusercontent.com/u/178149897?v=4" class="aveter" alt="Profile image">
                    </a>
                </div>
                <div class="user-info">
                    <h2>PreWebDev</h2>
                    <div class="user-bio">
                        <p>User Bio Goes Here!</p>
                    <a href="https://github.com/prewebdev" target="_blank">View Profile</a>
                    </div>
                    <ul class="meta-data">
                        <li>0 <strong>Followers</strong></li>
                        <li>0 <strong>Following</strong></li>
                        <li>0 <strong>Repos</strong></li>
                    </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>    
</body>
</html>
