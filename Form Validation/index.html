<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="form">
            <p id="demo"></p>
            <h1>Sign up</h1>
            <form action="" name="frm" onsubmit="return valid()">
                <input type="text" placeholder="NAME" name="yname"><br>
                <input type="text" placeholder="USERNAME" name="uname"><br>
                <input type="text" placeholder="EMAIL" name="mail"><br>
                <input type="text" placeholder="PASSWORD" name="pass"><br>
                <input type="text" placeholder="CONFIRM PASSWORD" name="cpass"><br>
                <input type="submit" type="submit" value="SIGN UP">
            </form>
        </div>
    </section>
<script src="script.js"></script>    
</body>
</html>
