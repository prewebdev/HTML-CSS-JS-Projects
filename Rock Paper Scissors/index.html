<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Rock-Paper-Scissors</h1>
        <h3>Choose!</h3>
        <div id="choices">
            <button onclick="Game('Rock')">&#9994</button>
            <button onclick="Game('Paper')">&#129534</button>
            <button onclick="Game('Scissors')">&#9986</button>
        </div>
        <div id="player-choice">PLAYER: </div>
        <div id="computer-choice">COMPUTER: </div>
        <div id="resultDisplay">RESULT</div>
    </div>
<script src="script.js"></script>
</body>
</html>
