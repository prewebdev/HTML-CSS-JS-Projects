<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Reader</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>QR Code Reader</h3>
    <img alt="" width="200px" id="img">
    <form>
        <div class="content">
            <input type="file" hidden />
            <span class="material-symbols-outlined">cloud_upload
        </span>
        <p>Browse Image to upload QR Code  Here</p>
        </div>
    </form>
    <div class="wrap-new">
        <div class="data">
            <a href="javascript:void(0);"><span class="material-symbols-outlined">content_copy</span></a>
            <textarea disabled></textarea>
        </div>
    </div>
    </div>
<script src="script.js"></script>
</body>
</html>
