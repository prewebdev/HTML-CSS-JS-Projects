<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Seep Test</h1>
        <p id="quote">Start typing to begin the test...</p>
        <textarea id="input" placeholder="Start Typing here...." disabled></textarea>
        <button id="startButton">Start Test</button>
        <div id="results">
            <div class="result">
                <p>Time Left : <span id="timer">60</span>Seconds</p>
            </div>
            <div class="result">
                <p>Speed(WPM) : <span id="wpm">0</span></p>
            </div>
            <div class="result">
                <p>Accuracy : <span id="accuracy">0</span>%</p>
            </div>

        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
